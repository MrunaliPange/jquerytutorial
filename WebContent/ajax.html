<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title> Ajax tutorial here</title>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style type="text/css">
.bluebox{
        background-color: #3A5795;
		color: white;
		height: 100px;
		width:auto;
	  }
	  .yellowbox{
		background-color: rgb(222, 224, 85);
		height: 100px;
		width: auto;
	  }
	  .greenbox{
		background-color: #31af37;
		height: 100px;
		width: auto;
	  }
	  #great{
		background-color: #5a3479;
		
	  }
}
</style>
</head>
<body>
<button>
      Button
    </button>
<div class="bluebox" id="facebook">
      <p>
        Facebook is 
        <span class="great" id="great">
          great
        </span>
        .
      </p>
      
    </div>
    <div class="yellowbox" id="apple">
      <p>
        Apple.
      </p>
      
    </div>
    <div class="greenbox" id="microsoft">
      <p>
        Microsoft.
      </p>
      
      <p>
        <a id="microsoftLink" href="http://www.microsoft.com" title="Microsoft">
          Microsoft link.
        </a>
      </p>
      
    </div>
    <p>
      Enter your name:
      <input>
    </p>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">
    </script>
<script>
$(function(){
    $("#facebook").load("Ajax/somedata.txt");
    $("#apple").load("Ajax/somedata.txt #paragraph1");
    
    
    
    $("button").click(function(){
      $.ajax({
        url : "Ajax/somedata.txt"}
            ).done(function(somedata){
        $("#facebook").html(somedata);
        
      });
    }); 
    
  });
</script>
</body>
</html>
